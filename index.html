<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
	<title>Card</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<div class="top"></div>
	<div class="bottom"></div>

	<div class="card">
		
		<div class="header">
			<img src="images/image-victor.jpg" alt="victor">
		</div>

		<div class="body">
			<div>
				<h3>Victor Crest <span>26</span></h3>
				<h4>London</h4>
			</div>
		</div>

		<div class="footer">

			<div class="box">
				<p class="cantidad">80K</p>
				<p class="tipo">Followers</p>
			</div>

			<div class="box">
				<p class="cantidad">803K</p>
				<p class="tipo">Likes</p>
			</div>

			<div class="box">
				<p class="cantidad">1.4K</p>
				<p class="tipo">Photos</p>
			</div>

		</div>

	</div>

</body>
</html>
